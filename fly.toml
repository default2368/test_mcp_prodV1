app = 'test-mcp-prodv1'
primary_region = 'fra'

[build]

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  DEBUG = "false"
  LOG_LEVEL = "info"
  MCP_SERVER_URL = "https://test-mcp-prodv1.fly.dev"
  FASTAPI_SERVER_URL = "https://test-mcp-prodv1.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.ports]]
  port = 80
  handlers = ["http"]

[[http_service.ports]]
  port = 443
  handlers = ["tls", "http"]

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1